name: my_gallery_app
description: "My Gallery app is an application that stores my images and can upload my new image from my account"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  dio: ^5.3.3
  cached_network_image: ^3.3.0
  flutter_translate: ^4.0.4
  fluttertoast: ^8.2.5
  intl: ^0.18.0
  dropdown_button2: ^2.3.9
  barcode_widget: ^2.0.2


flutter_localizations:
  sdk: flutter
  flutter_translate: ^4.0.4
  fluttertoast: ^8.2.5
  intl: ^0.18.0
  flutter_svg_provider: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/i18n/
  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/Segoe UI Bold.ttf
  #  fonts:
  #    - family: cairo
  #      fonts:
  #        - asset: assets/fonts/Cairo-VariableFont_wght.ttf
